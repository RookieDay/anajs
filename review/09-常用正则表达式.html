<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			// 分组
			// 1> 基本元字符
			// .	[]	()	|
			
			// 2> 限定元字符
			// +		前面紧跟的字符或组至少 1 个			{1,}
			// *		前面紧跟的字符或组至少 0 个			{0,}
			// ?		前面紧跟的字符或组出现0次或1次; 如果跟在其他限定符后面表示取消贪婪模式
			// 			{0,1}
			// {n}		前面紧跟的字符或组 n 个
			// {n,}		前面紧跟的字符或组至少 n 个
			// {n,m}	前面紧跟的字符或组 n 到 m 个
			
			// 3> 首尾元字符
			//	^			hat
			//	$
			
			// 4> 简写元字符
			// \w	\W
			// \s	\S
			// \d	\D
			
			
		</script>
	</head>
	<body>
	</body>
</html>
