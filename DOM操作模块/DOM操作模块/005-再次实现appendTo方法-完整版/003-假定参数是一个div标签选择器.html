<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			// 构造函数
			var itcast = function ( selector ) {
				return new itcast.fn.init( selector );
			};
			// 核心原型
			itcast.fn = itcast.prototype = {
				constructor: itcast,
				selector: null,
				init: function ( selector ) {
					// 字符串: 选择器, html
					if ( typeof selector == 'string' ) {
						if ( selector.charAt( 0 ) === '<' ) {
							this.elements = parseHTML( selector );
						} else {
							this.elements = select( selector );
						}
					}
					this.selector = selector;
				}
			};
			itcast.fn.init.prototype = itcast.prototype;
			
			// 可扩展
			itcast.extend = itcast.fn.extend = function ( obj ) {
				// 将 obj 的成员加到 this 上
				var k;
				for ( k in obj ) {
					this[ k ] = obj[ k ];
				}
			};
			
			var select = function ( selector ) {
				var first = selector.charAt( 0 ), arr = [];
				if ( first === '#' ) {
					arr.push.call( arr, document.getElementById( selector.slice( 1 ) ) )
				} else if ( first === '.' ) {
					arr.push.apply( arr, document.getElementsByClassName( selector.slice( 1 ) ) )
				} else {
					arr.push.apply( arr, document.getElementsByTagName( selector ) );
				}
				return arr;
			};
			
			var parseHTML = function ( html ) {
				var div = document.createElement( 'div' ),
					arr = [], i;
				div.innerHTML = html;
				for ( i = 0; i < div.childNodes.length; i++ ) {
					arr.push( div.childNodes[ i ] );
				}
				return arr;
			};
			
			// 基本的工具方法
			itcast.extend({
				each: function ( arr, fn ) {
					var i, l = arr.length, 
						isArray = itcast.isLikeArray( arr );
					if ( isArray ) {
						// 数组
						for ( i = 0; i < l; i++ ) {
							if ( fn.call( arr[ i ], i, arr[ i ] ) === false ) {
								break;
							}
						}
					} else {
						// 对象
						for ( i in arr ) {
							if ( fn.call( arr[ i ], i, arr[ i ] ) === false ) {
								break;
							}
						}
					}
					return arr;
				}
			});
			
			// 判断类型的方法
			itcast.extend({
				isFunction: function ( obj ) {
					return typeof obj === 'function';
				},
				isString: function ( obj ) {
					return typeof obj === 'string';
				},
				isLikeArray: function ( obj ) {
					return obj && obj.length && obj.length >= 0;
				},
				isItcast: function ( obj ) {
					return !!obj.selector;
				},
				isDOM: function ( obj ) {
					return !!obj.nodeType;
				}
			});
			
			
			// 基本的 DOM 操作
			itcast.fn.extend({
				appendTo: function ( selector ) {
					// 现在 selector 是 tag 选择器, 所以 itcast( selector )
					// 问题
					// 将谁加到谁上?
					// this.elements 加到 itcast( selector ).elements 上个
					/*
					// [ div, div, div, div ]
					itcast.each( this.elements, function () {
						var that = this;
						// itcast( selector ).elements[ i ].appendChild( this );
						// 将 this 加到 itcast( selector ).elements[ i ]
						//  				[ div, div ]
						itcast.each( itcast( selector ).elements, function () {
							// this?
							// 将 that 加到 this 上
							this.appendChild( that );
						} );
					} );
					*/
					var self = this;
					var objs = itcast( selector ).elements;
					
					itcast.each( objs, function ( i1, v1 ) {
						// 将 this.elements[ i ] 加到 that 上
						var that = this;
						itcast.each( self.elements, function ( i2, v2 ) {
							// this 当前元素, 要加到 that 上
							that.appendChild( i1 == objs.length - 1 &&
											  i2 == self.elements.length - 1 ?
												this :
												this.cloneNode( true ) );
							// 如果是最后一个 就不克隆
						});
					});
				}
			});
			
			
		</script>
		
		<script type="text/javascript">
			onload = function () {
				itcast( '<div>1</div><div>2</div><div>3</div><div>4</div>' )
					.appendTo( 'div' );
			}
		</script>
	</head>
	<body id="bd">
		<div></div>
		<div></div>
	</body>
</html>
