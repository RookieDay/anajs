<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        // 在页面中添加 10 个 div
        onload = function() {
            var i, s = "";
            for (i = 0; i < 10; i++) {
                s += '<div>' + i + '</div>';
            }
            document.body.innerHTML = s;
        };
    </script>
</head>

</body>

</html>
