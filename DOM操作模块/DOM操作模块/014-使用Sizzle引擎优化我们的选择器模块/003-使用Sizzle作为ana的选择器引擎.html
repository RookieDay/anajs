<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .d {
            width: 100px;
            height: 20px;
            border: 1px dashed red;
            margin: 10px 0;
        }
    </style>
    <script src="ana.js"></script>
    <script src="Sizzle.js"></script>
    <script type="text/javascript">
        ana.select = Sizzle;

        onload = function() {
            I('.c>p, #dv p').each(function() {
                this.className += ' d';
            })

        };
    </script>
</head>

<body>
    <div class="c">
        <div>
            <p>0<span>1</span>23</p>
        </div>
    </div>
    <div class="c">
        <p class="p1">0<span>1</span>23</p>
        <div>
            <p>0<span>1</span>23</p>
        </div>
    </div>
    <div id="dv">
        <p class="p2">0<span>1</span>23</p>
        <div>
            <p class="p3">0<span>1</span>23</p>
        </div>
    </div>
</body>

</html>
