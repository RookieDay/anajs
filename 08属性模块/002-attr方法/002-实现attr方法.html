<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="ana.js"></script>
    <script type="text/javascript">
        ana.fn.extend({
            attr: function(attName, attValue) {
                if (arguments.length == 1) {
                    // img.src			HTML-DOM
                    // link.href
                    // setAttribute		DOM-Core
                    // getAttribute

                    return this[0][attName];
                } else {
                    // 给每一个 dom 都添加/设置该属性值
                    return this.each(function() {
                        this[attName] = attValue;
                    });
                }
            }


        });


        I(function() {
            I('#btn').click(function() {
                // alert( I('a').attr('href') );

                I('img').attr('src', '1.png');
            });
        });
    </script>
</head>
