<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="ana.js"></script>
		<script>
			ana.fn.extend({
				html: function ( html ) {
					if ( html === undefined ) {
						// 返回 0 元素的 innerHTML
						return this[ 0 ].innerHTML;
					} else {
						// 设置所有的 innerHTML
						return this.each(function () {
							this.innerHTML = html;
						});
					}
				},
				text: function ( text ) {
					// 与 html 类似, 如果带有参数, 给每一个 DOM 对象
					// 设置 innerText 属性. 如果没有参数, 则返回 第 0 
					// 个对象的 innerText 值
					if ( text === undefined ) {
						// 返回 0 元素的 innerHTML
						return this[ 0 ].innerText;
					} else {
						// 设置所有的 innerHTML
						return this.each(function () {
							this.innerText = text;
						});
					}
				}
			});
			
			
			I(function () {
				// alert( I('div').text() );
				I('div').text('<span style="color: red;">span</span>');
			});
		</script>
	</head>
	<body>
		<div>1231</div>
		<div>1232</div>
		<div>1233</div>
		<div>1234</div>
		<div>1235</div>
	</body>
</html>
