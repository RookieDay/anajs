	appendTo: function ( selector ) {

			i, j,
			len1 = objs.length,
			len2 = this.length;
		// 将 this 加到 objs 中
		for ( i = 0; i < len1; i++ ) {
			for ( j = 0; j < len2; j++ ) {

        // 假定参数是选择器, 那么得到的是 ana 对象( 伪数组 ), 那么

        // 思路就是强化 ana 构造函数的兼容性



        onload = function() {
            var arr = [].concat.apply([], document.getElementsByTagName('div'));

            I('<p>p</p>').appendTo(arr);
